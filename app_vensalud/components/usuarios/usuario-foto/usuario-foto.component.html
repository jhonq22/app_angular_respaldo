<div class="wrapper">

    <!-- Navbar -->
   <app-navbar></app-navbar>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
  <app-sidebar></app-sidebar>
  
    <!-- Content Wrapper. Contains page content -->
    

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
               
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a [routerLink]="['/usuario/list']">Usuarios</a></li>
                  <li class="breadcrumb-item active">Agregar</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">

          <div class="container-fluid">
            <div class="row">
              <!-- left column -->

              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Agregar Usuario</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                 
                <form role="form" [formGroup]="Form">
                  <div class="card-body">

                  

                   





                    <div class="col-md-6 offset-md-3">
                      <h3>Subir Archivo</h3>

                      <div class="form-group">
                          <input
                              type="file"
                              name="image"
                              (change)="fileProgress($event)"
                          >
                      </div>

                      <div
                          class="progress"
                          *ngIf="fileUploadProgress"
                      >
                          <div
                              class="progress-bar w-100"
                              role="progressbar"
                              aria-valuenow="100"
                              aria-valuemin="0"
                              aria-valuemax="100"
                          >
                              Subiendo Archivo: {{ fileUploadProgress }}
                          </div>
                      </div>

                      <div
                          class="image-preview mb-3"
                          *ngIf="previewUrl"
                      >
                          <img
                              [src]="previewUrl"
                              style="height: 200px; width:200px;"
                          >
                      </div>

                      <div
                          class="mb-3"
                          *ngIf="uploadedFilePath"
                      >{{uploadedFilePath}}</div>
                  </div>



                
                  
                   
                    
                    </div>
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit"  class="btn btn-primary" (click)="SubirImagen()">Guardar</button>
                      
                    </div>
                  </form>
                </div>
                <!-- /.card -->
    
                          
    
              
    
              </div>
              <!--/.col (left) -->


              <!-- right column -->
             
              <!--/.col (right) -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>




    <!-- /.content-wrapper -->
    <app-footer></app-footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>

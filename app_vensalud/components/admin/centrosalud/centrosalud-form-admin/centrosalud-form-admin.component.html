<div class="wrapper">

    <!-- Navbar -->
   <app-navbar></app-navbar>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
  <app-sidebar></app-sidebar>
  
    <!-- Content Wrapper. Contains page content -->
    

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
               
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a [routerLink]="['/usuario/list']">Centro Salud</a></li>
                  <li class="breadcrumb-item active">Agregar</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">

          <div class="container-fluid">
            <div class="row">
              <!-- left column -->

              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Agregar Centro Salud</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                 
                <form role="form" [formGroup]="Form">
                  <div class="card-body">

                    <div class="form-row">

                      <div class="form-group col-md-12">
                        <label >Centro Salud</label>
                        <input type="text" class="form-control"  placeholder="Ingresar Centro Salud"
                        [ngClass]=" Form.controls['centro_salud'].valid ? 'is-valid fa fa-check ' : 'is-invalid'"
                        formControlName="centro_salud" [(ngModel)]="centrosalud.centro_salud" (blur)="VerificarCentro()"
                        >
                       
                        <div class="invalid-feedback"
                        *ngIf="Form.controls['centro_salud'].touched && 
                         Form.controls['centro_salud'].errors?.required"   >
                           Centro Salud es Obligatorio...
                        </div>
                     </div>

                  
                    </div>

                   


                    <div class="form-row">
                      
                      <div class="form-group col-md-12">
                        <label>Tipo Hospital</label>
                        <select type="text" class="form-control"  placeholder="Ingresar Estado"
                        [ngClass]=" Form.controls['tipo'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                         formControlName="tipo" [(ngModel)]="centrosalud.tipo" (change)="onSelect($event.target.value)"          
                         >
                       
                       <option value="1">Tipo I</option>
                       <option value="2">Tipo II</option>
                       <option value="3">Tipo III</option>
                       <option value="4">Tipo IV</option>
                       <option value="5">Tipo V</option>
                       </select>
                       
                        <div class="invalid-feedback"
                        *ngIf="Form.controls['tipo'].touched && 
                         Form.controls['tipo'].errors?.required"   >
                            Tipo Hospital es Obligatorio...
                        </div>

                     </div>
                    </div>


                    <div class="form-row">

                        <div class="form-group col-md-6">
                          <label >Estado:</label>
                          <select type="text" class="form-control"  placeholder="Ingresar Estado"
                          [ngClass]=" Form.controls['estado_id'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                           formControlName="estado_id" [(ngModel)]="centrosalud.estado_id" (change)="onSelect($event.target.value)"          
                           >
                         
                         <option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.estado}}</option>
                         </select>
                         
                         <div class="invalid-feedback"
                         *ngIf="Form.controls['estado_id'].touched && 
                          Form.controls['estado_id'].errors?.required" >
                             Estado es Obligatorio...
                         </div>
                       </div>
  
  
  
                       <div class="form-group col-md-6">
                        <label >Municipio:</label>
                         <select type="text" class="form-control" placeholder="Ingresar Municipio "
                       [ngClass]=" Form.controls['municipio_id'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                        formControlName="municipio_id" [(ngModel)]="centrosalud.municipio_id"           
                        >
                      
                        <option *ngFor="let municipio of municipios" value="{{municipio.id}}">{{municipio.municipio}}</option>
                      </select>
  
                      <div class="invalid-feedback"
                      *ngIf="Form.controls['municipio_id'].touched && 
                       Form.controls['municipio_id'].errors?.required"   >
                          Municipio es Obligatorio...
                      </div>
  
                     </div>
                      </div>















                                   
                      <div class="form-row">

                        <div class="form-group col-md-6">
                          <label >Contacto Telefono:</label>
                          <input type="text" class="form-control"  placeholder="Ingresar Telefono."
                        [ngClass]=" Form.controls['contacto_tlf'].valid ? 'is-valid fa fa-check ' : 'is-invalid'"
                        formControlName="contacto_tlf" [(ngModel)]="centrosalud.contacto_tlf"
                        >
                                                
                       </div>
  
  
  
                       <div class="form-group col-md-6">
                        <label >Contacto Correo Electronico:</label>
                        <input type="text" class="form-control"  placeholder="Ingresar Correo Electronico."
                        [ngClass]=" Form.controls['contacto_email'].valid ? 'is-valid fa fa-check ' : 'is-invalid'"
                        formControlName="contacto_email" [(ngModel)]="centrosalud.contacto_email"
                        >
                      
  
                     </div>
                      </div>



                      <div class="form-group col-md-12">
                        <label>Direcci√≥n</label>
                        <textarea type="text" class="form-control" placeholder="Ingresar Direccion "
                        [ngClass]=" Form.controls['direccion'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                        formControlName="direccion" [(ngModel)]="centrosalud.direccion"           
                        >
                          
                      </textarea>
                     </div>







                   
                    
                    </div>
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" *ngIf="!edit && guardar" class="btn btn-primary" (click)="GuardarCentroSalud()">Guardar</button>
                      <button type="submit" *ngIf="edit" class="btn btn-danger" (click)="ActualizarCentroSalud()">Actualizar</button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
    
                          
    
              
    
              </div>
              <!--/.col (left) -->


              <!-- right column -->
             
              <!--/.col (right) -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>




    <!-- /.content-wrapper -->
    <app-footer></app-footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>


<div class="wrapper">
    <!-- Navbar -->
   <app-navbar></app-navbar>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
  <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
               
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a [routerLink]="['/respuestos/admin/list']">Repuestos</a></li>
                  <li class="breadcrumb-item active">Agregar</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">

          <div class="container-fluid">
            <div class="row">
              <!-- left column -->

              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Agregar Respuesto</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                 
                <form role="form" [formGroup]="Form">
                  <div class="card-body">

                    <div class="form-row">

                      <div class="form-group col-md-12">
                        <label >Nombre Repuesto</label>
                        <input type="text" class="form-control"  placeholder="Ingresar Repuesto"
                        [ngClass]=" Form.controls['nombre_repuesto'].valid ? 'is-valid fa fa-check ' : 'is-invalid'"
                        formControlName="nombre_repuesto" [(ngModel)]="respuesto.nombre_repuesto"
                        >
                       
                        <div class="invalid-feedback"
                        *ngIf="Form.controls['nombre_repuesto'].touched && 
                         Form.controls['nombre_repuesto'].errors?.required"   >
                           Nombre del Repuesto es Obligatorio...
                        </div>
                     </div>

                  
                    </div>
                   
   


                         <div class="form-row">
                         
                         
                         
                          <div class="form-group col-md-6">
                            <label>Marcas</label>
                            <select type="text" class="form-control" placeholder="Ingresar Marca"
                             [ngClass]=" Form.controls['marca_id'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                             formControlName="marca_id" [(ngModel)]="respuesto.marca_id"           
                            >
                        
                          <option *ngFor="let marca of marcas" value="{{marca.id}}">{{marca.marca}}</option>
                        </select>
            
                                <div class="invalid-feedback"
                                *ngIf="Form.controls['marca_id'].touched && 
                                Form.controls['marca_id'].errors?.required"   >
                                    Equipo es Obligatorio...
                                </div>
                         </div>
                      
                      
                      <div class="form-group col-md-6">
                            <label>Equipo</label>
                            <select type="text" class="form-control" placeholder="Ingresar Equipo"
                             [ngClass]=" Form.controls['equipo_id'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                             formControlName="equipo_id" [(ngModel)]="respuesto.equipo_id"           
                            >
                        
                          <option *ngFor="let equipo of equipos" value="{{equipo.id}}">{{equipo.equipo}}</option>
                        </select>
            
                                <div class="invalid-feedback"
                                *ngIf="Form.controls['equipo_id'].touched && 
                                Form.controls['equipo_id'].errors?.required"   >
                                    Equipo es Obligatorio...
                                </div>
                         </div>

                   </div>

                   

                   <div class="form-row">

                    <div class="form-group col-md-12">
                      <label >Existencia</label>
                      <input type="text" class="form-control"  placeholder="Ingresar Existencia"
                      [ngClass]=" Form.controls['existencia'].valid ? 'is-valid fa fa-check ' : 'is-invalid'"
                      formControlName="existencia" [(ngModel)]="respuesto.existencia"
                      >
                     
                      <div class="invalid-feedback"
                      *ngIf="Form.controls['existencia'].touched && 
                       Form.controls['existencia'].errors?.required"   >
                         Existencia es Obligatorio...
                      </div>
                   </div>

                
                  </div>


                  <div class="form-row">

                    <div class="form-group col-md-12">
                      <label >Referencia</label>
                      <input type="text" class="form-control"  placeholder="Ingresar Referencia"
                      [ngClass]=" Form.controls['referencia'].valid ? 'is-valid fa fa-check ' : 'is-invalid'"
                      formControlName="referencia" [(ngModel)]="respuesto.referencia"
                      >
                    <div class="invalid-feedback"
                      *ngIf="Form.controls['referencia'].touched && 
                       Form.controls['referencia'].errors?.required"   >
                         Referencia es Obligatorio...
                      </div>
                   </div>

                
                  </div>



            











                   <div class="form-row">
                      
                    <div class="form-group col-md-12">
                      <label>Descripci√≥n</label>
                      <textarea type="text" class="form-control" placeholder="Ingresar Descripcion "
                      [ngClass]=" Form.controls['descripcion'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                      formControlName="descripcion" [(ngModel)]="respuesto.descripcion"           
                      >
                        
                    </textarea>
                   </div>
               </div>

              


                















                                   
                  


                  







                   
                    
                    </div>
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" *ngIf="!edit" class="btn btn-primary" (click)="GuardarMarca()">Guardar</button>
                      <button type="submit" *ngIf="edit" class="btn btn-danger" (click)="ActualizarMarcas()">Actualizar</button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
    
                          
    
              
    
              </div>
              <!--/.col (left) -->


              <!-- right column -->
             
              <!--/.col (right) -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>




    <!-- /.content-wrapper -->
    <app-footer></app-footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>

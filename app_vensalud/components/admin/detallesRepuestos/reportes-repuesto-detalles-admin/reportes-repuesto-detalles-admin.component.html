<div class="wrapper">

    <!-- Navbar -->
   <app-navbar></app-navbar>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
  <app-sidebar></app-sidebar>

  
    <!-- Content Wrapper. Contains page content -->
    

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
               
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a [routerLink]="['/inventario/admin/list']">Inventario</a></li>
                  <li class="breadcrumb-item active">Reportes</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">

          <div class="container-fluid">
           
            <div class="row">
              <div class="col-12">
                <!-- Custom Tabs -->
                <div class="card">
                  <div class="card-header d-flex p-0">
                    <h3 class="card-title p-3">Reporte de Repuestos Solicitados</h3>






                    <ul class="nav nav-pills ml-auto p-2">
                      <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Reportes Repuestos Solicitados</a></li>
                 
                    
                    </ul>
                  </div><!-- /.card-header -->
                  <div class="card-body">
                    <div class="tab-content">
                      
                      <div class="tab-pane active" id="tab_1">

                      <div class="form-row">
                                       
                
          </div>

       

                        <form role="form" [formGroup]="Form">
                          <div class="card-body">
        
        
        
                               
        
        
        
        
        
        
                            <div class="form-row">
        
                              
                             <div class="form-group col-md-9">
                              <label >Estado:</label>
                               <select type="text" class="form-control" placeholder="Ingresar "
                             [ngClass]=" Form.controls['estado_id'].valid ? 'is-valid state-valid' : 'is-invalid state-invalid'"
                              formControlName="estado_id" [(ngModel)]="estado_id" (blur)="getReporteRepuestosSolicitados()"          
                              >
                            
                              <option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.estado}}</option>
                            </select>
        
                            <div class="invalid-feedback"
                            *ngIf="Form.controls['estado_id'].touched && 
                             Form.controls['estado_id'].errors?.required"   >
                                Estado es Obligatorio...
                            </div>
        
                           </div>
        
                           <div class=" form-group  col-md-3 ">
                       
                            <button 
                            class="btn btn-primary ml-4" 
                            style="margin-top: 30px;"
                            *ngIf="pdfrepuesto"
                            (click)="PDFSolicitadoRepuesto()">Imprimir PDF.</button>
                          </div>
                            </div>
        
                           
                            
        
        
                    
                     
        
        
        
                    
        
                      
            
                            </div>
                            <!-- /.card-body -->
            
                    <div class="card-footer">
               
                   </div>
        
        
        
                <div class="card-footer">
                  <button
                  class="btn btn-danger"
                  (click)="resetForm()"
              >Limpiar Formulario 
            </button>
        
            
              
        
              </div>
        
                        </form>
                      </div>









    
    
                     
    
    
                                        
    
    
    
                























                      <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                  </div><!-- /.card-body -->
                </div>
                <!-- ./card -->
              </div>
              <!-- /.col -->
            </div>













            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>




    <!-- /.content-wrapper -->
    <app-footer></app-footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>

<div class="wrapper">

    <!-- Navbar -->
   <app-navbar></app-navbar>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
  <app-sidebar></app-sidebar>
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
          
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                

              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->

      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">

            <div class="col-lg-12 col-12">
              <!-- small box -->
              <div class="small-box bg-info">
                <div class="inner" *ngFor="let totalinventario of totalinventarios">
                  <h3>{{ totalinventario.inventarios}}</h3>
  
                  <p>Cantidad Equipos Inventario en el Centro de Salud</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
                <a [routerLink]="['/inventario/general/centrosalud', usuarios.user.centro_salud_id ]"  class="small-box-footer">Ir Listado<i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div>

            


         
           
            
            <!-- ./col -->
          </div>
          <!-- /.row -->



         
          
          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 col-12 connectedSortable"  >
              <!-- Custom tabs (Charts with tabs)-->
              <div class="card" >
          


                <div style="display: block;">
                  <canvas baseChart 
                    [data]="pieChartData" 
                    [labels]="pieChartLetra" 
                    [chartType]="pieChartType"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [colors]="pieChartColors"
                    [legend]="pieChartLegend">
                  </canvas>
                </div>
              
              </div>
       
  
  
  
         
            </section>

<!-- 
            <section class="col-lg-7 connectedSortable">
             
              <div class="card">
          


                <div style="display: block">
                  <canvas baseChart 
                  [datasets]="barChartData" 
                  [labels]="barChartLabels" 
                  [options]="barChartOptions"
                  [legend]="barChartLegend" 
                  [chartType]="barChartType" 
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
                </div>
                <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
              
              </div>
       
  
  
  
         
            </section>

          -->
       
          </div>
          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <app-footer></app-footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>

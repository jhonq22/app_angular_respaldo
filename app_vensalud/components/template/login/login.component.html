<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Inicio Sesión</h2>
		    <form class="login-form" (submit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Correo Electrónico</label>
    <input type="text" class="form-control" name="email" placeholder="Ingresar Correo Electronico." [(ngModel)]="credentials.email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Contraseña</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" placeholder="Ingresar Contraseña.">
  </div>
  
  <div class="form-check">
        <button type="submit" class="btn btn-login float-right">Ingresar</button>
  </div>
 
  
</form>
<div class="copy-text"> Sistema de Gestión y Vigilancia Tecnológica de VENSALUD, S.A. 2021</div>
		</div>
		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    
                  </ol>
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" style="height: 550px;" src="assets/img/vensalud01.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
        </div>	
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" style="height: 550px; width: 770px;"  src="assets/img/vensalud02.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
        </div>	
    </div>
    </div>
   
            </div>	   
		    
		</div>
	</div>
</div>


</div>
</section>

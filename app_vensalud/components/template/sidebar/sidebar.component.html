<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">Vensalud</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar" *ngIf="usuarios.user">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
       <!-- <div class="image">
          <img src="{{usuarios.user.image}}" *ngIf="usuarios.user" class="img-circle elevation-2" alt="User Image">
        </div>
        -->
        <div class="info" >
          <a *ngIf="usuarios.user"  class="d-block">{{usuarios.user.name}}</a>
          <a  class="d-block">{{ente.ente}}</a>
        </div>
      </div>

      

      <!-- Sidebar Menu -->
     <app-menu-admin *ngIf="usuarios.user.rol_id === 1"></app-menu-admin>
     <app-menu-estadal *ngIf="usuarios.user.rol_id === 2"></app-menu-estadal>
     <app-menu-local *ngIf="usuarios.user.rol_id === 3"></app-menu-local>
     <app-menu-taller-nacional *ngIf="usuarios.user.rol_id === 4"></app-menu-taller-nacional>
 
      <app-menu-visor-general *ngIf="usuarios.user.rol_id === 6"></app-menu-visor-general>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
